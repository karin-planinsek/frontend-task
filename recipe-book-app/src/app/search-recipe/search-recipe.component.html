<div class="mt-5">
  <div style="text-align: center;">
    <h2 class="pt-5">Search recipes</h2>
    <div class="input-group mb-3 pt-3">
      <!--<input type="text" class="form-control input-sm" placeholder="Search" aria-label="" aria-describedby="basic-addon1">-->
      <div class="ng-autocomplete">
        <ng-autocomplete
          [data]="recipes"
          [searchKeyword]="keyword"
          placeHolder="Search"
          (selected)='selectEvent($event)'
          (inputChanged)='onChangeSearch($event)'
          (inputFocused)='onFocused($event)'
          [itemTemplate]="itemTemplate"
          [notFoundTemplate]="notFoundTemplate">
        </ng-autocomplete>

        <ng-template #itemTemplate let-item>
          <div class="search-results">
            <a [innerHTML]="item.title"></a>
            <img class="pull-right img-responsive" *ngIf="item.icon !== undefined" src= "{{ item.icon }}" alt="" width="15" height="15">
          </div>

        </ng-template>

        <ng-template #notFoundTemplate let-notFound>
        <div [innerHTML]="notFound"></div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
